<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">Add</button>
    </div>
    <div class="tabs">
      <button class="tab-button active" onclick="showAll()">All</button>
      <button class="tab-button" onclick="showPending()">Pending</button>
      <button class="tab-button" onclick="showCompleted()">Completed</button>
    </div>
    <div class="card-container" id="taskList">
      <!-- To-do tasks will be dynamically added here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
